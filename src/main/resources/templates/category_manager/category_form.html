<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet"type="text/css"th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/admin/category-manager/save}" method="post" th:object="${category}"
        style="max-width:500px; margin:0 auto;">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Id:</label>
        <div class="col-sm-8">
          <input type="text" th:if="${category.id} == null" th:field="${category.id}" class="form-control" required/>
          <input type="text" th:if="${category.id} != null" th:field="${category.id}" class="form-control" readonly/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="${category.name}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Logo:</label>
        <div class="col-sm-8">
          <input type="text" th:field="${category.logo}" class="form-control" required/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2" >Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
<script>
  function cancelForm() {
    window.location = "[[@{/category-manager}]]";
  }
</script>
</body>
</html>
